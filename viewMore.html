<script>
    // Function to extract the id from the URL
    function getIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }
  
    // Fetch data from API using the extracted id
    var apiURL = "https://1ygogop9lb.execute-api.us-east-2.amazonaws.com/Prod/" + getIdFromUrl();
  
    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        // Update dynamic content
        document.getElementById("blogCategory").textContent = data.blogCategory || 'Category Not Found';
        document.getElementById("blogTitle").textContent = data.blogTitle || 'Title Not Found';
        document.getElementById("blogBody").textContent = data.blogBody || 'Blog Not Found';
  
        // Add event listener to the update button
        const updateButton = document.getElementById("updateButton");
        updateButton.href = 'update.html?id=' + getIdFromUrl();
      })
      .catch(error => console.error(error));
</script>
